<div style="width: 100%">
  <mat-toolbar color="primary">
    <span style="font-size: 20px;margin-right: 100px">Pathfinding Algorithm Visualizer</span>
    <button mat-button [disabled]="inProgress" (click)="visualize(delay)" style="margin-right: 20px">Visualize</button>
    <button mat-button [disabled]="inProgress" (click)="resetLine()" style="margin-right: 20px">Reset Path</button>
    <button mat-button [disabled]="inProgress" (click)="resetTiles()" style="margin-right: 20px">Remove Walls</button>

    <section style="margin-right: 20px">
      <mat-checkbox [color]="'accent'" [(ngModel)]="diagonal" (change)="diagonalChange()" [disabled]="inProgress">Diagonal</mat-checkbox>
    </section>
    <mat-button-toggle-group (change)="changeSpeed($event.value)" value="{{delay}}" [disabled]="inProgress" style="margin-right: 20px">
      <mat-button-toggle value="0">Instant</mat-button-toggle>
      <mat-button-toggle value="1">Fast</mat-button-toggle>
      <mat-button-toggle value="5">Medium</mat-button-toggle>
      <mat-button-toggle value="25">Slow</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field appearance="fill" style="font-size: 15px">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selectedBoard"  (selectionChange)="loadBoard()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let board of boardsJson; let i = index" value="{{i}}">Board {{i+1}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button [disabled]="!inProgress" (click)="cancel()" style="margin-left: auto; font-size: 20px">Cancel</button>

  </mat-toolbar>
</div>
<div class="disable-select" style="padding: 20px; " appNoRightClick>
  <table style="border-spacing: 0;border-collapse: collapse;">
    <tbody>
      <tr *ngFor="let row of tiles; let y = index" style="background-color: #d4d4d4">
        <td class="grid-cell" *ngFor="let tile of row; let x = index"  [attr.id]="'tile-'+y+':'+x"
            [ngClass]="{wall: tile.type === 'wall', blank: tile.type === 'blank', start: tile.type === 'start', end: tile.type === 'end', fast: delay === 1, medium: delay === 5, slow: delay === 25}"
            (mouseenter)="mouseEnter($event, y, x)"
            (mousedown)="mouseDown($event, y, x)"
            (mouseup)="mouseUp($event, y, x)"
            (mouseleave)="mouseLeave($event, y, x)">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<svg width="100%" height="100%" style="top: 0; left: 0; position:absolute;pointer-events: none">
  <line [id]="lines" *ngFor="let line of lines" class="line"  [attr.x1]="line.x1" [attr.y1]="line.y1" [attr.x2]="line.x2" [attr.y2]="line.y2" stroke="yellow" stroke-width="4px" style="z-index: 1000"/>
</svg>
