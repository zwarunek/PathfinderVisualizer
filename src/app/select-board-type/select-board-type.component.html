<div  style="height: 100%;display: flex;flex-direction: column; text-align: center;">
  <div style="padding-top: 20px;">
    <span style="color: white; font-weight: bold; font-size: 50px; line-height: 50px; margin-top: 20px">
      Pathfinding Visualizer
    </span>
  </div>
  <div style="background-color: #1de9b6; margin: 10vh 30vw">
    <mat-grid-list cols="2" rowHeight="100px" gutterSize="0">
      <mat-grid-tile class="title-container" #squareBtn (mousedown)="clicked('s')"
        [colspan]="1"
        [rowspan]="1"
        style="background-color: #2b5e52">
        Square
      </mat-grid-tile>
      <mat-grid-tile class="title-container" #hexBtn (mousedown)="clicked('h')"
        [colspan]="1"
        [rowspan]="1"
        style="background-color: #212121">
        Hex
      </mat-grid-tile>
      <mat-grid-tile class="info"
        [colspan]="2"
        [rowspan]="6"
        style="background-color: #282828">
        <div style="width: 100%; height: 100%; vertical-align: top">
          <div style="padding: 20px">
            <span>{{info}}</span>
          </div>
          <div class="hex-board">

          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
