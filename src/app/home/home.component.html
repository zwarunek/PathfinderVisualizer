<div style="width: 100%">
  <mat-toolbar color="primary">
    <span style="font-size: 40px">Pathfinding Algorithm Visualizer</span>
    <div class="toolbar-list"
         id="startContainer"
         (drop)="drop($event)"
         (dragover)="allowDrop($event)">
      <div class="example-box" id="start" draggable="true" (dragstart)="dragging=true; drag($event)" (dragend)="dragging=false">
        <div class="icon-background">
          <mat-icon aria-hidden="false" id="start-icon" color="accent" aria-label="Example home icon" style="position: relative; top: 1px; left: 1px">visibility</mat-icon>
        </div>
      </div>
    </div>
    <div class="toolbar-list"
                 id="endContainer"
                 (drop)="drop($event)"
                 (dragover)="allowDrop($event)">
      <div class="example-box" id="end" draggable="true" (dragstart)="dragging=true; drag($event)" (dragend)="dragging=false">
        <div class="icon-background">
          <mat-icon aria-hidden="false" id="end-icon" color="accent" aria-label="Example home icon" style="position: relative; top: 1px; left: 1px">flag</mat-icon>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>
<div style="padding: 20px">
  <div class="grid disable-select" [ngStyle]="{'grid-template-columns':' repeat(' + x + ', auto)'}" appNoRightClick>
    <div class="grid-cell" *ngFor="let tile of tiles; let index = index"
         [ngClass]="{selected: tile.type === 'selected', default: tile.type === 'default', start: tile.type === 'start', end: tile.type === 'end'}" (mousedown)="switchTile($event, index)" (mouseenter)="switchTile($event, index)">
      <div class="dragdrop-cell" [attr.id]="'tile-' + index" style="width: 100%; height: 100%"
           (drop)="drop($event)"
           (dragover)="allowDrop($event)">

      </div>
    </div>
  </div>
</div>
